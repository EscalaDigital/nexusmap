<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal - NexusMap</title>
    <link rel="stylesheet" href="public/css/public.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div style="padding: 20px;">
        <h1>Test Modal con diferentes tipos de datos</h1>
        <p>Haz clic en los botones para probar el modal con diferentes tipos de datos:</p>
        
        <button onclick="testBasicData()">Datos básicos</button>
        <button onclick="testWithImages()">Con imágenes</button>
        <button onclick="testWithFiles()">Con archivos</button>
        <button onclick="testWithUrls()">Con URLs</button>
        <button onclick="testWithCheckboxes()">Con checkboxes múltiples</button>
        <button onclick="testAllTypes()">Todos los tipos</button>
    </div>

    <!-- Modal structure -->
    <div id="nm-modal" class="nm-modal">
        <div class="nm-modal-content">
            <span id="nm-modal-close" class="nm-modal-close">&times;</span>
            <div id="nm-modal-body"></div>
        </div>
    </div>

    <script src="public/js/funcionesmaps.js"></script>
    <script>
        // Datos de prueba
        function testBasicData() {
            var properties = {
                'nm_texto': 'Este es un campo de texto simple',
                'nm_text_area': 'Este es un área de texto más larga que puede contener múltiples líneas de información.',
                'nm_num': '42',
                'nm_fecha': '2025-05-08',
                'nm_radio': '2',
                'nm_dropdown': '2',
                'form_type': '0' // Este campo debe ser omitido
            };
            showModal(properties);
        }

        function testWithImages() {
            var properties = {
                'nm_texto': 'Prueba con imágenes',
                'nm_imagen1': 'https://via.placeholder.com/400x300/0066cc/ffffff?text=Imagen+1',
                'nm_imagen2': 'https://via.placeholder.com/600x400/cc6600/ffffff?text=Imagen+2',
                'nm_descripcion': 'Estas imágenes deberían ser clicables para ampliar'
            };
            showModal(properties);
        }

        function testWithFiles() {
            var properties = {
                'nm_texto': 'Prueba con archivos',
                'nm_pdf': 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf',
                'nm_archivo': 'https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-zip-file.zip',
                'nm_descripcion': 'Enlaces a diferentes tipos de archivos'
            };
            showModal(properties);
        }

        function testWithUrls() {
            var properties = {
                'nm_texto': 'Prueba con URLs',
                'nm_url': 'http://www.lopezstudiofotografo.eu/',
                'nm_website': 'https://www.google.com',
                'nm_url_sin_protocolo': 'www.example.com',
                'nm_descripcion': 'URLs que deberían ser clicables'
            };
            showModal(properties);
        }

        function testWithCheckboxes() {
            var properties = {
                'nm_texto': 'Prueba con checkboxes múltiples',
                'nm_check': '1,3,5',
                'nm_opciones': 'Opción A, Opción B, Opción C',
                'nm_categorias': 'Tecnología, Diseño, Marketing',
                'nm_descripcion': 'Valores múltiples separados por comas'
            };
            showModal(properties);
        }

        function testAllTypes() {
            var properties = {
                'nm_texto': 'Campo de texto simple',
                'nm_text_area': 'Área de texto con contenido más extenso que abarca múltiples líneas.',
                'nm_check': '1,3,5',
                'nm_radio': '2',
                'nm_dropdown': 'Opción seleccionada',
                'nm_num': '222',
                'nm_fecha': '2025-05-08',
                'nm_url': 'http://www.lopezstudiofotografo.eu/',
                'nm_imagen': 'https://via.placeholder.com/500x300/009900/ffffff?text=Imagen+de+prueba',
                'nm_archivo': 'https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-zip-file.zip',
                'nm_pdf': 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf',
                'form_type': '0', // Este debe ser omitido
                'entry_id': '123' // Este también debe ser omitido
            };
            showModal(properties);
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        button {
            background-color: #007cba;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #005a87;
        }
    </style>
</body>
</html>
